    <script src="js/jquery.superscrollorama.js"></script>
    <script>
        $(document).ready(function () {
            // This example adds a duration to the tweens so they are synced to the scroll position

            var controller = $.superscrollorama();

            // amount of scrolling over which the tween takes place (in pixels)
            var scrollDuration = 50;

            // individual element tween examples
            controller.addTween('#fade-it', TweenMax.from($('#fade-it'), .5, {
                css: {
                    opacity: 0
                }
            }), scrollDuration);
            controller.addTween('#spin-it', TweenMax.from($('#spin-it'), .25, {
                css: {
                    opacity: 0,
                    rotation: 720
                },
                ease: Quad.easeOut
            }), scrollDuration);
            controller.addTween('#scale-it', TweenMax.fromTo($('#scale-it'), .25, {
                css: {
                    opacity: 0,
                    fontSize: '20px'
                },
                immediateRender: true,
                ease: Quad.easeInOut
            }, {
                css: {
                    opacity: 1,
                    fontSize: '130px'
                },
                ease: Quad.easeInOut
            }), scrollDuration);
            controller.addTween('#smush-it', TweenMax.fromTo($('#smush-it'), .25, {
                css: {
                    opacity: 0,
                    'letter-spacing': '30px'
                },
                immediateRender: true,
                ease: Quad.easeInOut
            }, {
                css: {
                    opacity: 1,
                    'letter-spacing': '-2px'
                },
                ease: Quad.easeInOut
            }), scrollDuration); // 100 px offset for better timing
        });
    </script>
